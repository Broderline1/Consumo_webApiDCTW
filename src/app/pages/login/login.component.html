<div class="container-fluid d-flex justify-content-center align-items-center vh-100 fondo-container" style="background: url('https://i.pinimg.com/736x/aa/74/e5/aa74e5df63f034370a4980014b870372.jpg') no-repeat center center/cover;">
  <div class="card p-4 shadow-lg" style="background:#af9278e3; width: 400px; border-radius: 15px;">
    <h2 class="text-center text-black">Iniciar sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label text-black"><i class="bi bi-person-circle"></i> Email</label>
        <div class="input-group">
          <span class="input-group-text bg-transparent border-dark">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg>
          </span>
          <input type="email" id="email" formControlName="email" class="form-control bg-transparent text-dark border-dark" placeholder="Ingrese su email">
        </div>
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
          Por favor ingrese un email válido
        </div>
      </div>

      <!-- Password Field -->
      <div class="mb-3">
        <label for="password" class="form-label text-black"><i class="bi bi-lock"></i> Contraseña</label>
        <div class="input-group">
          <span class="input-group-text bg-transparent border-dark">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-lock2" viewBox="0 0 16 16">
              <path d="M10 7v1.076c.54.166 1 .597 1 1.224v2.4c0 .816-.781 1.3-1.5 1.3h-3c-.719 0-1.5-.484-1.5-1.3V9.3c0-.627.46-1.058 1-1.224V7a2 2 0 1 1 4 0M7 7v1h2V7a1 1 0 0 0-2 0"/>
              <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2M9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z"/>
            </svg>
          </span>
          <input type="password" id="password" formControlName="password" class="form-control bg-transparent text-dark border-dark" placeholder="Ingrese su contraseña">
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
          La contraseña es requerida
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

      <!-- Submit Button -->
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-dark" [disabled]="loginForm.invalid" style="color: #af9278; background:black; padding: 8px 35px; font-size: 16px; height: 40px; border-radius: 25px; font-weight: bold;">
          Iniciar sesión
        </button>
      </div>

      <!-- Register Link -->
      <h6 class="text-center mt-1">¿No tienes cuenta?</h6>
      <div class="d-flex justify-content-center">
        <a routerLink="/registro" class="btn btn-dark" style="color: #af9278; background:black; padding: 8px 35px; font-size: 16px; height: 40px; border-radius: 25px; font-weight: bold;">
          Crear cuenta
        </a>
      </div>

      <!-- Forgot Password Link -->
      <p class="text-center mt-2">
        <a routerLink="/recuperar-contrasena" class="text-black">¿Olvidaste tu contraseña?</a>
      </p>
    </form>
  </div>
</div>
