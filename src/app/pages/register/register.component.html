<div class="background"></div> <!-- Div exclusivo para la imagen de fondo -->
<div class="container-fluid d-flex justify-content-center align-items-center">
  <div class="card p-4 shadow-lg" style="background:#af9278e3; width: 400px; border-radius: 15px; z-index: 2;">
    <h3 class="text-center text-black">Crear una cuenta</h3>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Nombre -->
      <div class="mb-3">
        <label for="nombre" class="form-label text-black"><i class="bi bi-person"></i> Nombre</label>
        <input
          type="text"
          id="nombre"
          formControlName="nombre"
          class="form-control bg-transparent text-dark border-dark"
          placeholder="Ingrese su nombre"
        />
        <div *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched" class="text-danger">
          El nombre es requerido
        </div>
      </div>
      <!-- Correo -->
      <div class="mb-3">
        <label for="correo" class="form-label text-black"><i class="bi bi-envelope"></i> Correo</label>
        <input
          type="email"
          id="correo"
          formControlName="correo"
          class="form-control bg-transparent text-dark border-dark"
          placeholder="Ingrese su correo"
        />
        <div *ngIf="registerForm.get('correo')?.invalid && registerForm.get('correo')?.touched" class="text-danger">
          Por favor ingrese un correo válido
        </div>
      </div>
      <!-- Contraseña -->
      <div class="mb-3">
        <label for="contraseña" class="form-label text-black"><i class="bi bi-lock"></i> Contraseña</label>
        <input
          type="password"
          id="contraseña"
          formControlName="contraseña"
          class="form-control bg-transparent text-dark border-dark"
          placeholder="Ingrese su contraseña"
        />
        <div *ngIf="registerForm.get('contraseña')?.invalid && registerForm.get('contraseña')?.touched" class="text-danger">
          La contraseña es requerida
        </div>
      </div>
      <!-- Teléfono -->
      <div class="mb-3">
        <label for="telefono" class="form-label text-black"><i class="bi bi-telephone"></i> Teléfono</label>
        <input
          type="text"
          id="telefono"
          formControlName="telefono"
          class="form-control bg-transparent text-dark border-dark"
          placeholder="Ingrese su teléfono"
        />
      </div>
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger text-center">{{ errorMessage }}</div>
      <!-- Submit Button -->
      <div class="d-flex justify-content-center">
        <button
          type="submit"
          class="btn btn-dark"
          [disabled]="registerForm.invalid"
          style="color: #af9278; background:black; padding: 8px 35px; font-size: 16px; height: 40px; border-radius: 25px; font-weight: bold;"
        >
          Registrarse
        </button>
      </div>
      <!-- Link para volver al login -->
      <p class="text-center mt-3">
        ¿Ya tienes una cuenta? <a routerLink="/login" class="text-black">Inicia sesión</a>
      </p>
    </form>
  </div>
</div>
